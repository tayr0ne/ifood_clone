<html>
<header>
    <title>Loja</title>
    <script src="../../controllers/loja-controller.js"></script>
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet" />
</header>

<body>
    <form method="get" onsubmit="OnSubmit(event)">
        <div class="container margin-top100">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">$</span>
                <input type="number" class="form-control" placeholder="Valor" name="valor">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">P</span>
                <input type="text" class="form-control" placeholder="Produto" name="produto">
            </div>

            <div class="form-floating">
                <select class="form-select" name="tipoPagamento" id="tipoPagamento">
                    <option selected>Selecione</option>
                    <option value="pix">Pix</option>
                    <option value="credito">Credito</option>
                    <option value="debito">Debito</option>
                    <option value="dinheiro">Dinheiro</option>
                </select>
                <label for="floatingSelect">Tipo Pagamento</label>
            </div>

            <div class="row">
                <div class="col ItemCenter margin-top15">
                    <button type="submit" class="btn btn-primary">Scan</button>
                </div>

                <div class="col ItemCenter margin-top15">
                    <button type="button" onclick="fechamento()" class="btn btn-primary">Fechar Compra</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
